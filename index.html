<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <style>

<body>
  <h1>ğŸ“ˆ ì£¼ì‹ ì‹œì„¸ ê·¸ë˜í”„</h1>
  <p>ìµœê·¼ 1440ê°œì˜ ê°€ê²© ë³€ë™ (ìµœëŒ€ 24ì‹œê°„ì¹˜)ì„ í‘œì‹œí•©ë‹ˆë‹¤.</p>
  <p id="marketState">ğŸ“Š í˜„ì¬ ì‹œì¥ ìƒíƒœ: ë¡œë”© ì¤‘...</p>

  <div id="checkboxes" class="checkbox-group"></div>
  <canvas id="stockChart"></canvas>

  <script>
    let chart;
    let stockData = {};
    const colorMap = {};
    const basePrices = {
      "JAVA": 50,
      "C": 30,
      "C++": 80,
      "C#": 100,
      "PYTHON": 10,
      "HTML": 40,
      "JS": 300,
      "TS": 100
    };

    async function loadData() {
      const res = await fetch("price_history.json");
      stockData = await res.json();

      const checkboxContainer = document.getElementById("checkboxes");
      checkboxContainer.innerHTML = "";
      Object.keys(stockData).forEach((stock, i) => {
        const color = getColor(i);
        colorMap[stock] = color;
        const label = document.createElement("label");
        label.className = "checkbox-label";
        label.innerHTML = `
          <span class="color-box" style="background:${color}"></span>
          <input type="checkbox" value="${stock}" checked /> ${stock}
        `;
        checkboxContainer.appendChild(label);
      });

      drawChart();
      document.querySelectorAll("#checkboxes input").forEach(cb =>
        cb.addEventListener("change", () => drawChart())
      );
    }

    async function updateMarketState() {
      try {
        const res = await fetch("market_state.json?ts=" + Date.now());
        const stateData = await res.json();
        const stateMap = {
          "BULL": "ğŸ“ˆ ìƒìŠ¹ì¥",
          "BEAR": "ğŸ“‰ í•˜ë½ì¥",
          "HYPER_BULL": "ğŸš€ ì´ˆìƒìŠ¹ì¥",
          "CRASH": "ğŸ’¥ ì£¼ì‹ë¶€ë„"
        };
        document.getElementById("marketState").textContent =
          `ğŸ“Š í˜„ì¬ ì‹œì¥ ìƒíƒœ: ${stateMap[stateData.state] || "â“ ì•Œ ìˆ˜ ì—†ìŒ"}`;
      } catch (e) {
        console.error("ì‹œì¥ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", e);
      }
    }

    function drawChart() {
      const ctx = document.getElementById("stockChart").getContext("2d");
      if (chart) chart.destroy();

      const checked = Array.from(document.querySelectorAll("#checkboxes input:checked"))
        .map(cb => cb.value);

      if (checked.length === 0) return;

      const datasets = checked.flatMap(stock => {
        const data = stockData[stock];
        const dataset = {
          label: `${stock} ê°€ê²©`,
          data,
          borderColor: colorMap[stock],
          backgroundColor: colorMap[stock],
          fill: false,
          tension: 0.3,
          pointRadius: 0,
          pointHoverRadius: 5
        };

        if (checked.length === 1) {
          const avg = data.reduce((a, b) => a + b, 0) / data.length;
          const base = basePrices[stock];

          const avgLine = {
            label: `${stock} í‰ê· `,
            data: Array(data.length).fill(avg),
            borderColor: '#999',
            borderDash: [6, 4],
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          };

          const baseLine = {
            label: `${stock} ê¸°ì¤€ê°€`,
            data: Array(data.length).fill(base),
            borderColor: '#000',
            borderDash: [],
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          };

          return [dataset, avgLine, baseLine];
        }

        return [dataset];
      });

      const dataLength = stockData[checked[0]]?.length || 0;
      const labels = Array.from({ length: dataLength + 1 }, (_, i) =>
        i < dataLength ? `${dataLength - i}ë¶„ ì „` : "í˜„ì¬"
      );

      const annotations = [];
      checked.forEach(stock => {
        const data = stockData[stock];
        const base = basePrices[stock] || 100;
        data.forEach((price, idx) => {
          if (price <= base * 0.01) {
            annotations.push({
              type: "line",
              xMin: idx,
              xMax: idx,
              borderColor: "rgba(231, 76, 60, 0.9)",
              borderWidth: 2,
              label: {
                enabled: true,
                content: `${stock} ìƒì¥íì§€`,
                position: "start",
                backgroundColor: "rgba(231, 76, 60, 0.9)",
                color: "#fff"
              }
            });
          }
        });
      });

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets
        },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', intersect: false },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true },
            annotation: { annotations }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 12 } },
            y: { beginAtZero: false }
          }
        },
        plugins: [Chart.registry.getPlugin('annotation')]
      });
    }

    function getColor(index) {
      const colors = ["#4e73df", "#e74c3c", "#1abc9c", "#f39c12", "#9b59b6", "#34495e", "#2ecc71", "#d35400", "#8e44ad", "#27ae60"];
      return colors[index % colors.length];
    }

    loadData();
    updateMarketState(); // ì´ˆê¸° ìƒíƒœ 1íšŒ í˜¸ì¶œ
    setInterval(loadData, 60000);
    setInterval(updateMarketState, 60000); // âœ… ì‹œì¥ ìƒíƒœ ì‹¤ì‹œê°„ ê°±ì‹ 
  </script>
</body>
